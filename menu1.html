nav >ul >li:after {

    opacity: 0;
    bottom: 0px;
    left: 0px;
    position: absolute;
}
nav >ul >li:hover:after {
    content: '';
    opacity: 1;
    height: 2px;
    width: 100%;
    transition: 0.5s;
